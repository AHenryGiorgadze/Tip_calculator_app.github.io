<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img class="logo" src="./images/logo.png" alt="" />

    <main>
      <div class="leftContainer">
        <p class="title">Bill</p>
        <div class="Input-Wrapper">
          <input id="Bill-Input" class="FullLengthInput" />
          <img src="./images/icon-dollar.svg" />
        </div>
        <p class="title">Select Tip %</p>
        <div class="Tip-Buttons">
          <button
            onclick="SelectedTip(this, 5)"
            id="5prcnt"
            class="selectTipButton"
          >
            5%
          </button>
          <button
            onclick="SelectedTip(this, 10)"
            id="10prcnt"
            class="selectTipButton"
          >
            10%
          </button>
          <button
            onclick="SelectedTip(this, 15)"
            id="15prcnt"
            class="selectTipButton"
          >
            15%
          </button>
          <button
            onclick="SelectedTip(this, 25)"
            id="25prcnt"
            class="selectTipButton"
          >
            25%
          </button>
          <button
            onclick="SelectedTip(this, 50)"
            id="50prcnt"
            class="selectTipButton"
          >
            50%
          </button>
          <input
            id="Custom-Tip"
            class="Select-Tip-Input"
            placeholder="Custom"
          />
        </div>
        <p class="title">Number of People</p>
        <div class="Input-Wrapper">
          <input id="Number-Of-People-Input" class="FullLengthInput" />
          <img src="./images/icon-person.svg" />
        </div>
      </div>
      <div class="rightContainer">
        <div class="Line-Output">
          <div class="Title-Wrapper">
            <div class="Title">Tip Amount</div>
            <div class="Share">/ person</div>
          </div>
          <div id="Tip-Amount" class="Money">$4.27</div>
        </div>

        <div class="Line-Output">
          <div class="Title-Wrapper">
            <div class="Title">Total</div>
            <div class="Share">/ person</div>
          </div>
          <div id="Total" class="Money">$32.79</div>
        </div>

        <button onclick="Reset()">Reset</button>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
